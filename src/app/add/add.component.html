
<div id="add" class="row"> 
  <div id="add-header" class="row text-center">
    <div class="col-xs-12">
      <h1>New Chore</h1>
    </div>
    <!-- <div id="add-logo-container" class="col-xs-4">
      <img src="{{logo}}">
    </div> -->
  </div>
  
  <form [formGroup]="choreForm" (ngSubmit)="addChore()">
  <div class="col-md-12 top">
    <label for="cat">Category</label><br>
    <select class="form-control form-control-lg dropdown-toggle" name="priority" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}" required>
      <option *ngFor="let list of categoryLists" [value]="list">
        {{list}}
      </option>
    </select>
  </div>
    <div class="form-group col-md-12">
      <label for="user">Title</label>
      <input type="text" class="form-control form-control-lg" formControlName="title" placeholder="Title">
    </div>
  <div class="form-group col-md-12">
    <label for="user">Description</label>
    <input type="text" class="form-control form-control-lg" formControlName="description" placeholder="Description">
  </div>
  <div class="form-group col-md-12">
    <label for="user">Address</label>
    <input type="text" class="form-control form-control-lg" formControlName="address" placeholder="Address">
  </div>
  <div class="form-group col-md-12">
    <label for="user">City</label>
    <input type="text" class="form-control form-control-lg" formControlName="city" placeholder="City">
  </div>
  <div class="form-group col-md-12">
    <label for="user">Zipcode</label>
    <input type="text" class="form-control form-control-lg" formControlName="zipcode" placeholder="Zip Code">
  </div>
  <div class="col-md-12">
    <label for="pay">Suggested Pay</label>
    <select class="form-control form-control-lg dropdown-toggle" [(ngModel)]="selectedPay" [ngModelOptions]="{standalone: true}"
      required>
      <option *ngFor="let item of suggestedPay" [value]="item">
        ${{item}}
      </option>
    </select>
  </div>
  <div class="form-group col-md-12">
    <label for="user">Start Time</label>
    <!-- <input type="text" class="form-control form-control-lg" formControlName="startTime" placeholder="Start Time"> -->
      <!-- <div class="row">
        <div class="col-sm-6">
          <div class="form-group col-md-12">
            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
              <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" />
              <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
              </div>
            </div>
          </div>
        </div> -->
        
      <!-- </div> -->
      <p>Selected Time: {{ startTime }}</p>
  </div>
  <dl-date-time-picker startView="day" maxView="year" minView="minute" minuteStep="15" [(ngModel)]="startTime" [ngModelOptions]="{standalone: true}">
  </dl-date-time-picker>
  <div class="col-md-12 post-btn text-right">
    <button type="submit" class="btn btn-primary">+Post</button>
  </div>
  </form>
  
  <!-- <script type="text/javascript">
    $(function () {
      $('#datetimepicker1').datetimepicker();
    });
  </script> -->
</div>
